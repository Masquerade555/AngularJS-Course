<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <title>Document</title>
</head>
<body ng-controller="ctr">

    <h1>Blood Donation</h1>
    <input type="text" ng-model="v1">
    <button ng-click="submit()">Submit</button>
    <h1>{{result}}</h1>

    <script>
        var app = angular.module("myapp",[]);
        app.controller("ctr", function($scope){
            $scope.submit = function(){
                if ($scope.v1 == "A+") {
                    $scope.result = "You can donate to A+ and A- Blood type";
                } 
                else if ($scope.v1 == "A-") {
                    $scope.result = "You can donate to A+ and A- Blood type";
                }
                else if ($scope.v1 == "B-") {
                    $scope.result = "You can donate to B+ and B- Blood type";
                } 
                else if ($scope.v1 == "B+") {
                    $scope.result = "You can donate to B+ and B- Blood type";
                } 
                else if ($scope.v1 == "O+") {
                    $scope.result = "You can donate to O+ and O- Blood type";
                } 
                else if ($scope.v1 == "O-") {
                    $scope.result = "You can donate to O+ and O- Blood type";
                }  
                 else {
                    $scope.result = "Wrong Choice";
                }
            }
        })
    </script>
    
</body>
</html>
