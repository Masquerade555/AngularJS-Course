<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <title>Document</title>
</head>
<body ng-controller="ctr">

    <h1>Service</h1>
    <button ng-click="UsingService()">Using Service</button>
    <div ng-bind="ServiceResult"></div>

    <h1>Factory</h1>
    <button ng-click="UsingFactory()">Using Factory</button>
    <div ng-bind="FactoryResult"></div>

    <script>
        var app = angular.module("myapp", []);

        app.service("myService", function(){
            this.Hi = function(){
                return "Hi There";
            };
        });

        app.factory("myFactory", function(){
            var factoryobj = {};
            factoryobj.Hi = function(){
                return "Hi There";
            };
            return factoryobj;
        });

        app.controller("ctr", function($scope,myService,myFactory){
            $scope.ServiceResult = "Service Result";
            $scope.UsingService = function(){
                $scope.ServiceResult = myService.Hi(); 
            };

            $scope.FactoryResult = "Factory Result";
            $scope.UsingFactory = function(){
                $scope.FactoryResult = myFactory.Hi(); 
            };


        });
    </script>
    
</body>
</html>
