<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div ng-app="costApp" ng-controller="costCont">
        <b>Yout Bill:</b>
        <div>Quantity:
            <input type="number" min="0" ng-model="qty" required>
        </div>

        <div>Cost:
            <input type="number" min="0" ng-model="cost" required>
        </div>

        <div>

            <strong>Total:</strong>
            <span>{{total | currency:'Pounds '}}</span>
            <button class="btn" ng-click="pay()">Pay</button>
        </div>

    </div>


    <script>
        var app = angular.module('costApp', []);
        app.controller('costCont', function($scope){
            $scope.qty = 0;
            $scope.cost = 0;
            $scope.total = 0;
            $scope.pay = function(){
                this.total = this.qty * this.cost
            };
        });
    </script>
</body>

</html>
