<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <title>Document</title>
</head>
<body ng-controller="ctr">

    <h1>Marksheet</h1>
    <br>
    <h4>Subject 1 Marks: <input type="number" min="0" ng-model="n1"></h4>
    <h4>Subject 2 Marks: <input type="number" min="0" ng-model="n2"></h4>
    <h4>Subject 3 Marks: <input type="number" min="0" ng-model="n3"></h4>
    <button ng-click="result()">Result</button>
    <br><br>
    <h2>Your marks are {{t}} out of 300 and your percentage is {{p}}</h2>

    <script>
        var app = angular.module("myapp",[]);
        app.controller("ctr", function($scope){
            $scope.t = 0;
            $scope.p = 0;
            $scope.result = function(){
                this.t = this.n1 + this.n2 + this.n3;
                this.p = this.t/300 *100;
            }
        })
    </script>

    
</body>
</html>
