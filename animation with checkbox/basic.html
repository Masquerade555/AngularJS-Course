<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js">
    </script>

    <title>Document</title>
</head>

<body ng-app="myApp">

    <h1>Animation on Div
        <input type="checkbox" ng-model="myC">
    </h1>

    <div ng-hide="myC">Hi There</div>

    <script>
        var app = angular.module("myApp", ["ngAnimate"]);

    </script>


    <style>
        div{
            height: 300px;
            background-color: aqua;
            transition: all linear 1s;
        }
        .ng-hide{
            height: 0;
        }
    </style>

</body>

</html>
